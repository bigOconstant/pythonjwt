version: "3.4"
services:
  user-service:
    build:
      context: .
      target: developer
      args: # pass in username. Works in linux, not tested in windows
        - USERNAME=$USER
    ports:
      - "5000:5000"
    hostname: 'user-service'
    environment:
        - FLASKAPP=app.py
        - SECRET="fishsauce"
  
    volumes:
        - ./:/app
        - ~/.ssh:/home/$USER/.ssh
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password123

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080